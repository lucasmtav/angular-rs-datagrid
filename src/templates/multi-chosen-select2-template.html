<ui-select 
	ng-model="row[collumn.index]" 
	multiple 
	theme="select2" 
	class="{{collumn.action.class}}"
	ng-style="collumn.action.style"
	ng-disabled="isDisabledMultiChosen(row, collumn)" 
	name="chosen_{{$index}}" 
	on-remove="onRemove(row, collumn, $item, row[collumn.index])"
	on-select="onSelect(row, collumn, $item, row[collumn.index])"
	id="chosen_{{$index}}">
  <ui-select-match placeholder="{{collumn.action.placeholder}}">
    <div ng-bind-html="selectedsMultiChosen($item, collumn)"></div>
  </ui-select-match>
  <ui-select-choices repeat="item in getAvaliablesChoises(collumn.action.avaliablesChoises, collumn, $select.search)">
    <div ng-bind-html="getMultiItemRender(item,collumn)"></div>
  </ui-select-choices>
</ui-select>
