<input 
	type="text" 
	ui-br-cpfcnpj-mask
	maxlength="{{collumn.action.mask.maxlength}}" 
	ng-change="changeInputCpfCnpj($event, row, collumn, row[collumn.index])" 
	ng-blur="blurInputCpfCnpj($event, row, collumn, row[collumn.index])" 
	ng-model="row[collumn.index]" 
	ng-disabled="isDisabledInput(row, collumn)" 
	ng-class="collumn.action.class" 
	name="input_cpfcnpj{$index}" 
	id="input_cpfcnpj{$index}"
>
