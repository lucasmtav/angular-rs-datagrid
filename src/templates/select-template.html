<select 
	ng-model="row[collumn.index]" 
	ng-change="changeCombo(row, collumn, row[collumn.index])" 
	name="combo_{{$index}}" 
	ng-class="collumn.action.class" 
	ng-style="collumn.action.style"
	id="combo_{{$index}}"
	ng-disabled="isDisabledCombo(row, collumn)" 
	>
	<option ng-if="collumn.action.labelChoose" value="">{{collumn.action.labelChoose}}</option>
	<option value="{{item}}" ng-repeat="item in avaliablesChoises">{{item}}</option>
</select>
