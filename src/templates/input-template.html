<input 
	type="text" 
	ng-change="changeInput(row, collumn)" 
	maxlength="{{collumn.action.maxlength}}"  
	ng-blur="blurInput(row, collumn)" 
	ng-model="row[collumn.index]" 
	ng-disabled="isDisabledInput(row, collumn)" 
	ng-class="collumn.action.class"  
	ng-style="collumn.action.style"
	name="input_{{$index}}" 
	id="input_{{$index}}"
>
