<input 
	type="text" 
	ui-number-mask="{{collumn.action.mask.decimalPlace}}" 
	maxlength="{{collumn.action.mask.maxlength}}" 
	ng-change="changeInput(row, collumn, row.valueInput)" 
	ng-blur="blurInput(row, collumn, row.valueInput)" 
	ng-model="row[collumn.index]" 
	ng-disabled="isDisabledInput(row, collumn)" 
	ng-class="collumn.action.class" 
	ui-negative-number
	name="input_negative{{$index}}" 
	id="input_negative{{$index}}"
>
